<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego de Memoria</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Juego de Memoria UNIMET</h1>
    <h3>Disfruta mi memoria :3 - Diego. Está jugado: <span id="username"></span></h3>
  </header>
  <main>
    <div id="game-board">
    </div>
    <div id="scoreboard">
      <h2>Tabla de Puntuaciones</h2>
      <table>
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Puntuación</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
    <div id="timer">Tiempo restante: <span id="time">180</span> segundos</div>
    <div id="score">Puntuación: <span id="score-value">0</span></div>
    <button id="start-button">Comenzar Juego</button>
    <button id="restart-button">Reiniciar Juego</button>
  </main>
  <script src="main.js"></script>
</body>
</html>
